<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control YouTube Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #player {
        width: 640px;
        height: 360px;
    }

    .btn {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="player"></div>
<button class="btn" onclick="playVideo()">Play</button>
<button class="btn" onclick="pauseVideo()">Pause</button>
<button class="btn" onclick="stopVideo()">Stop</button>

<script src="https://www.youtube.com/iframe_api"></script>
<!-- <script src="script.js"></script> -->
<script>
    let player;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '360',
        width: '640',
        // videoId: 'VIDEO_ID', // Replace VIDEO_ID with your YouTube video ID
        videoId: '5fU7R2jou_M?si=gFPBcg2KQWQPIquR',
        events: {
            'onReady': onPlayerReady
        }
    });
}

function onPlayerReady(event) {
    // Event handling code here
}

function playVideo() {
    if (player) {
        player.playVideo();
    }
}

function pauseVideo() {
    if (player) {
        player.pauseVideo();
    }
}

function stopVideo() {
    if (player) {
        player.stopVideo();
    }
}

</script>
</body>
</html>
