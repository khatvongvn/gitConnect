<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Website</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

nav ul li a.active {
    font-weight: bold;
}

main {
    padding: 20px 0;
}

.articles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.article {
    border: 1px solid #ccc;
    padding: 10px;
}

.article h2 {
    margin-top: 0;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

</style>
</head>
<body>
<header>
    <div class="container">
        <h1>News Website</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Entertainment</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <section class="articles">
            <!-- Article grid will be dynamically generated here -->
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2022 News Website. All rights reserved.</p>
    </div>
</footer>

<!-- <script src="script.js"></script> -->
<script>
    // Simulated array of news articles
const articles = [
    { title: "Article 1", content: "Content of article 1." },
    { title: "Article 2", content: "Content of article 2." },
    { title: "Article 3", content: "Content of article 3." },
    // Add more articles as needed
];

// Function to generate articles dynamically
function generateArticles() {
    const articlesContainer = document.querySelector('.articles');
    articlesContainer.innerHTML = '';

    articles.forEach(article => {
        const articleElement = document.createElement('div');
        articleElement.classList.add('article');
        articleElement.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.content}</p>
        `;
        articlesContainer.appendChild(articleElement);
    });
}

// Call the function to generate articles when the page loads
window.addEventListener('load', generateArticles);

</script>
</body>
</html>
