<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadratic Equation Solver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    input[type="text"] {
        width: 50px;
        text-align: center;
    }

    #result {
        font-weight: bold;
        color: #333;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form id="quadraticForm">
            <label for="a">a:</label>
            <input type="text" id="a" placeholder="a" required>
            <label for="b">b:</label>
            <input type="text" id="b" placeholder="b" required>
            <label for="c">c:</label>
            <input type="text" id="c" placeholder="c" required>
            <button type="submit">Solve</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('quadraticForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var discriminant = b * b - 4 * a * c;
            var x1, x2;
            var result = document.getElementById('result');

            if (discriminant > 0) {
                x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result.textContent = "Two real roots: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2);
            } else if (discriminant === 0) {
                x1 = -b / (2 * a);
                result.textContent = "One real root (repeated): x = " + x1.toFixed(2);
            } else {
                var realPart = -b / (2 * a);
                var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                result.textContent = "Complex roots: x1 = " + realPart.toFixed(2) + " + " + imaginaryPart.toFixed(2) + "i, x2 = " + realPart.toFixed(2) + " - " + imaginaryPart.toFixed(2) + "i";
            }
        });
    </script>
</body>
</html>
