<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML DOM Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        margin-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #content {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>

<div class="container">
    <button onclick="changeContent()">Change Content</button>
    <div id="content">Original Content</div>
</div>

<!-- <script src="script.js"></script> -->
<script>
    function changeContent() {
    // Accessing the element with id "content" using getElementById
    var contentElement = document.getElementById('content');

    // Changing the content of the element
    contentElement.textContent = "New Content";
}

</script>
</body>
</html>
